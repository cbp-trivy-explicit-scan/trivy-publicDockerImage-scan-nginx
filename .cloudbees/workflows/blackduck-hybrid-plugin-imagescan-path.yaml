name: blackduck-hybrid-plugin-imagescan-path
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1
on:
  push:
    branches:
      - main
  workflow_dispatch:
  # schedule:
  #   - cron: 0 9 * * *
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write
jobs:
  blackduck-hybrid-scan:
    steps:
      - name: Checkout source code
        uses: cloudbees-io/checkout@v1
        # with:
        #   ref: main
      - name: Run Black Duck hybrid scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@v2
        with:
          ref: main
          server-url: https://blackduck.saas-qa.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: blackduck-public-dockerImage-scan-path
          project-version: 0.0.1
          detect-cli-params:
                 --detect.tools=CONTAINER_SCAN
                 --detect.container.scan.file.path=./nginx.tar
